<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>扫雷</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <link rel="Stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="ms-window">
      <div class="win-title clearfix">
        <div class="title">扫雷</div>
        <ul class="controls">
          <li class="min"></li>
          <li class="max"></li>
          <li class="close" onclick="window.close()"></li>
        </ul>
      </div>
      <div class="win-body clearfix">
        <div class="win-menubar clearfix">
          <ul class="menu clearfix">
            <li class="menu-item" tabindex="0">
              <span>难度</span>
              <ul class="sub-menu clearfix">
                <li
                  class="menu-item"
                  tabindex="2"
                  onmousedown="MineSweeper.restart(1)"
                >
                  简单
                </li>
                <li
                  class="menu-item"
                  tabindex="3"
                  onmousedown="MineSweeper.restart(2)"
                >
                  中等
                </li>
                <li
                  class="menu-item"
                  tabindex="4"
                  onmousedown="MineSweeper.restart(3)"
                >
                  困难
                </li>
              </ul>
            </li>
            <li class="menu-item" tabindex="1">
              <span>帮助</span>
              <ul class="sub-menu clearfix">
                <li
                  class="menu-item"
                  tabindex="6"
                  onmousedown="MineSweeper.openPage('https://github.com/programmerfz/minesweeper')"
                >
                  关于
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="win-content">
          <div class="header clearfix">
            <div class="remaining">
              <img src="imgs/liquid-crystal-numbers/0.bmp" />
              <img src="imgs/liquid-crystal-numbers/0.bmp" />
              <img src="imgs/liquid-crystal-numbers/0.bmp" />
            </div>
            <div class="face" onclick="MineSweeper.restart()">
              <img src="imgs/faces/normal.bmp" />
            </div>
            <div class="time">
              <img src="imgs/liquid-crystal-numbers/0.bmp" />
              <img src="imgs/liquid-crystal-numbers/0.bmp" />
              <img src="imgs/liquid-crystal-numbers/0.bmp" />
            </div>
          </div>
          <div class="body">
            <canvas id="mine-sweeper"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
